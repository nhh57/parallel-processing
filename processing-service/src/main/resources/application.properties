# Server Port
server.port=8084

# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=processingdb;encrypt=true;trustServerCertificate=true;
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=Admin~~1234
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Cấu hình cho ExternalApiClient
unified.api.base-url=http://localhost:8081/api
unified.api.connection-pool-size=2000
unified.api.connect-timeout-millis=10000
unified.api.read-timeout-millis=60000
unified.api.concurrent-calls-limit=32

# Cấu hình Thread Pool cho CardPinProcessingService (I/O-bound tasks)
# Số lượng core threads: 3 lần số lượng CPU cores (8 * 3 = 24)
app.processing.thread-pool.core-size=24
# Số lượng max threads: 6 lần số lượng CPU cores (8 * 6 = 48)
app.processing.thread-pool.max-size=48
# Kích thước hàng đợi cho các tác vụ đang chờ
app.processing.thread-pool.queue-capacity=5000
